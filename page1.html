<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<link href="stylesheet main.css" rel="stylesheet main" type="text/css">
</head>
<body>
	<header>
		<img src="./doge.png">
		<p> Garabedian & Casarez Inc.</p>
		<p>Aram Garabedian, CEO</p>
		<p>aram@GnC.com</p>
	</header>
	<main>
		<article>
			<form method="post">
				<h1>Sign up today to receive updates.</h1>
				<p><label>First Name <input type="text" name="firstName" placeholder="John"/></label></p>
				<p><label>Last Name <input type="text" name="lastName" placeholder="Doe"/></label></p>
				<p><label>Email <input type="email" name="email" placeholder="name@domain.com"/></label></p>
				<p><label>Password <input type="Password" name="password"/></label></p>
				<p><label>Re-Enter Password <input type="password" name="reEnterPassword"/></label></p>
				<p><label>Birthdate <input type="date" name="birthdate"/></label></p>
				<p><label for "majorList"> Major 
					<input list = "majors" name="major"
					placeholder="Select a major"/>
					<datalist id = "majors">
						<option value="Civil Engineering">
						<option value="Computer Engineering">
						<option value="Computer Information Technology">
						<option value="Computer Science">
						<option value="Electrical Engineering">
						<option value="Engineering Management">
						<option value="Manufactoring Systems Engineering">
						<option value="Mechanical Engineering">	
					</datalist>
				</label></p>
				<p><label>Your Favorite Color:<input type="color" name="favoriteColor"/></label></p>
				<p><label for "collegeYearList">Number of years in college
					<input list = "collegeYears" id = "collegeYearList" name="collegeYear"/>
					<datalist id = "collegeYears">
						<option value = "1">
						<option value = "2">
						<option value = "3">
						<option value = "4">	
					</datalist>
				</label></p>
			</form>
		</article>
	</main>
	<footer>
		<img src="./normal doge.png">
		<p> Garabedian & Casarez Inc.</p>
		<p>Oscar Casarez, CEO</p>
		<p>oscar@GnC.com</p>
		<h5> Copyright Info</h5>
		<p> Copyright by Aram &copy; </p>
	</footer>
</body>
</html>
